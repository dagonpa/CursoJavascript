    <script>
        // 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
        const cuadradoArray = (vector) => {
            if (!vector) return console.warn("No has introducido nada");
            if (!(vector instanceof Array)) return console.warn("Has de introducir un array.");

            let vectorResultado = [];
            let contador = 0;
            vector.forEach(function (element) {
                if (typeof element !== "number") return console.warn("El vector tiene valores no numéricos.");
                vectorResultado[contador] = element * element;
                contador++;
            });

            console.info(vectorResultado);
        }

        cuadradoArray([2,"texto2"]);
        cuadradoArray();
        cuadradoArray("texto");
        cuadradoArray([2,4,5]);



        //Resultado
        const devolverCuadros = (arreglo = undefined) => {
            if (!arreglo) return console.warn("No has introducido nada");
            if (!(arreglo instanceof Array)) return console.warn("Has de introducir un array.");
            if (arreglo.length === 0) return console.warn("El arreglo está vacío");

            for (const numero of arreglo) {
                if (typeof numero != "number") return console.warn("El vector tiene valores no numéricos.");
            }

            const nuevoArreglo = arreglo.map(el => el * el);

            console.info(nuevoArreglo);
        }
        devolverCuadros([2,"texto2"]);
        devolverCuadros();
        devolverCuadros("texto");
        devolverCuadros([2,4,5]);
        



        // 22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
        const extremosArray = (vector = [] ) => {
            if (!vector) return console.warn("No has introducido nada");
            if (!vector instanceof Array) return console.warn("Has de introducir un array.");

            let maximo = undefined, minimo = undefined;
            vector.forEach(function (element) {
                if (typeof element != "number") return console.warn("El vector tiene valores no numéricos.");
                if (element>maximo || maximo===undefined) maximo = element;
                if (element<minimo || minimo===undefined) minimo = element;
                
            });

            console.info(`Valor máximo: ${maximo} ; mínimo: ${minimo} `);
        }

        extremosArray([2,8,5]);
        extremosArray([13,0,-15, 7]);

        //Resultado
        const arrayMinMax = (arreglo = undefined) => {
            if (!arreglo) return console.warn("No has introducido nada");
            if (!(arreglo instanceof Array)) return console.warn("Has de introducir un array.");
            if (arreglo.length === 0) return console.warn("El arreglo está vacío");

            for (const numero of arreglo) {
                if (typeof numero != "number") return console.warn("El vector tiene valores no numéricos.");
            }

            console.info(`Valor máximo: ${Math.max(...arreglo)} \nValor mínimo: ${Math.min(...arreglo)} `);
        }
        arrayMinMax([2,"texto2"]);
        arrayMinMax();
        arrayMinMax("texto");
        arrayMinMax([14,-5,20,0]);


        // 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
        const paresImparesArray = (vector) => {
            if (!vector) return console.warn("No has introducido nada");
            if (!(vector instanceof Array)) return console.warn("Has de introducir un array.");

            let vectorResultadoPares = [], vectorResultadoImpares = [];
            vector.forEach(function (element) {
                if (typeof element != "number") return console.warn("El vector tiene valores no numéricos.");
                (element % 2 === 0)
                    ? vectorResultadoPares.push(element)
                    : vectorResultadoImpares.push(element)
            });
            const objeto = {vectorResultadoPares,vectorResultadoImpares}
            console.info(objeto);
            //console.info(vectorResultadoPares);
        }

        paresImparesArray([2,"texto2"]);
        paresImparesArray();
        paresImparesArray("texto");
        paresImparesArray([2,4,5,7,14,-3,0]);



        //Resultado
        const separarParesImpares = (arreglo = undefined) => {
            if (!arreglo) return console.warn("No has introducido nada");
            if (!(arreglo instanceof Array)) return console.warn("Has de introducir un array.");
            if (arreglo.length === 0) return console.warn("El arreglo está vacío");

            for (const numero of arreglo) {
                if (typeof numero != "number") return console.warn("El vector tiene valores no numéricos.");
            }

            return console.info({
                pares: arreglo.filter(num => num % 2 === 0),
                impares: arreglo.filter(num => num % 2 !== 0)
            });
                    
        }
        separarParesImpares([2,"texto2"]);
        separarParesImpares();
        separarParesImpares("texto");
        separarParesImpares([14,7,-5,20,0]);
