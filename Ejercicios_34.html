        const cuentaCaracteres = (cadena = "") =>

        // const recortaCadena = (cadena, numeroCaracteres) => {

        // }

        // console.log(recortaCadena("Hola Mundo",6))

        // Resuelto
        const recortaCadena = (cadena = "", numeroCaracteres = undefined) =>  
            (!cadena)
            ? console.warn(`Error: entrada invalida, ha de ser una cadena de texto`)
            : (numeroCaracteres === undefined)
            ? console.warn(`Error: no ingresaste la longitud de recorte`)
            : console.info(cadena.slice(0,numeroCaracteres)) ;

        recortaCadena();

        // 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.

        // const repiteCadena = (cadena, numeroRepeticiones) => {
        //     const cadenaResultado = typeof cadena == "string"? cadena.repeat(numeroRepeticiones) : "Error: entrada inválida, ha de ser una cadena de texto";
        //     return cadenaResultado;
        // }

        // console.log(repiteCadena("Hola Mundo ",3))

        // Resuelto
        const repiteCadena = (cadena = "", numeroRepeticiones = undefined) => {
            if(!cadena) return console.warn("No ingresaste un texto");
            if(numeroRepeticiones === undefined) return console.warn("No ingresaste el número de veces a repetir el texto");
            if(numeroRepeticiones === 0) return console.error("Repetir 0 veces no tiene sentido");
            if(Math.sign(numeroRepeticiones) === -1) return console.error("El número de veces no puede ser negativo");

            for(let i=1; i<=numeroRepeticiones; i++) console.info(`${cadena} -> ${i}`);
        }    
        
        repiteCadena("Hola Mundo ",5);
        repiteCadena("Hola Mundo ");
        repiteCadena("",5);
        repiteCadena("Hola Mundo ",0);
        repiteCadena("Hola Mundo ",-4);
